<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <script src="js3.js" defer></script>
    <script src="js4.js" defer></script>
</head>

<body>
    <main>

        <section>
            <h2>To Do List</h2>
            <label for="addItem"> Add new item: </label>
            <input id="addItem" type="txt">
            <button> add </button>
        </section>  

        <section>
            <h2>Contact Form</h2>
            <form id="contactForm">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                
                <div>
                    <label for="age"> Age:</label>
                    <input type="number" id="age" min="1" max="200">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" value="+374" 
                    placeholder="+374xxxxxxxx" maxlength="12" required>
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </section>

    </main>

</body>
</html>
